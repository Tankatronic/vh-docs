site_name: VendorHub Docs
site_url: https://www.vendorhub.io
site_description: Project documentation with Markdown.
site_author: VendorHub Team

repo_name: 'vendorhub/docs'
repo_url: https://github.com/VendorHub/docs/
edit_uri: "blob/master/src/docs/"

# Copyright
copyright: 'Copyright &copy; 2019 Rixian LLC'

theme:
  name: 'material'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  palette:
    primary: 'light blue'
    accent: 'light blue'

nav:
    - Home: index.md
    - 'Api Reference':
        - Overview: Overview.md
        - 'Operations':
            - Copy: 'copy.md'
            - Create: 'create.md'
            - Delete: 'delete.md'
            - 'List children': 'list_Children.md'
            - Download: 'download.md'
            - Exist: 'exists.md'
            - 'Get info': 'get_info.md'
            - 'Get installation folder': 'get_installation_folder.md'
            - Move: 'move.md'
            - 'List file streams': 'list_file_streams.md'
        - 'Forms':
            - 'List Forms' : 'list_forms.md'
            - 'Create Form' : 'create_Form.md'
            - 'install Forms' : 'install_Forms.md'
            - 'Get Form' : 'get_Form.md'
            - 'Submit Form' : 'submit_Form.md'
            - 'Get Submission' : 'get_Submission.md'
            - 'Get Sumbission Attachment' : 'get_Submission_Attachment.md'
            - 'List Webhooks' : 'list_Webhooks.md'
            - 'Create Webhook' : 'create_Webhook.md'
        - 'Marketplace':
            - 'List of available apps': 'list_of_available_apps.md'
        - 'System':
            - 'Initial setup': 'initial_setup.md'
            - 'Create volume': 'create_Volume.md'
            - 'List volume': 'list_Volume.md'
        - 'Directory Watchers':
            'list directory watchers': 'List_directory_watchers.md'
        - 'Responses': 
             'Errors': 'errors.md'
        
extra:
  search:
    language: 'en'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde